<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Result Based on Selected Option</title>
    <link href="temp.css" rel="stylesheet">
</head>

<body>

    <div class="nav">

        <div class="box">
            <br>
            <h5 style="color:rgb(3, 90, 3); text-align:center">TEMPERATURE CONVERTER </h5>
            <input type="number" id="inpu" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Temperature"
                style="margin-left:29px;"><br><br>

            <select id="mySelect" onchange="showResult()" style="margin-left:29px;">
                <option value="" style="color:red;" disabled selected>Choose Conversion Type</option>
                <option value="1">Celsius To Kelvin</option>
                <option value="2">Kelvin To Celsius</option>
                <option value="3">Celsius To Fahrenheit</option>
                <option value="4">Fahrenheit To Celsius</option>
                <option value="5">Fahrenheit To Kelvin</option>
                <option value="6">Kelvin To Fahrenheit</option>

            </select><br><br>
            <p id="result"></p>
        </div>

    </div>
    <script>
        function showResult() {
            let selectElement = document.getElementById("mySelect");
            let selectedValue = selectElement.value; //get selected value
            let resultElement = document.getElementById("result");
            let number = document.getElementById("inpu").value;


            if (number === "") {
                alert("Please Enter The Temperature");
                return;
            }



            number = Number(number);

            if (selectedValue === "1") {
                let k = number + 273.15;
                resultElement.textContent = number + "°C is " + k.toFixed(2) + " K";
            } else if (selectedValue === "2") {
                let c = number - 273.15;
                resultElement.textContent = number + "K is " + c.toFixed(2) + " °C";
            } else if (selectedValue === "3") {
                let f = (9 / 5 * number) + 32;
                resultElement.textContent = number + "°C is " + f.toFixed(2) + " °F";
            } else if (selectedValue === "4") {
                let c1 = (number - 32) * 5 / 9;
                resultElement.textContent = number + "°F is " + c1.toFixed(2) + " °C";
            } else if (selectedValue === "5") {
                let k1 = (number - 32) * 5 / 9 + 273.15;
                resultElement.textContent = number + "°F is " + k1.toFixed(2) + " K";
            } else if (selectedValue === "6") {
                let f1 = (number - 273.15) * 9 / 5 + 32;
                resultElement.textContent = number + "K is " + f1.toFixed(2) + " °F";
            }

        }

    </script>
</body>
</html>
